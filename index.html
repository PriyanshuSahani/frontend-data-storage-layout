<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="master">
      <main class="main board">
        
        <img src="images/logo.svg" alt="" class="logo">

        <div class="actions">
          <div class="action-box">
            <img src="images/icon-document.svg" alt="Create Document icon" class="action">
          </div>

          <div class="action-box">
            <img src="images/icon-folder.svg" alt="" class="action">
          </div>
          
          <div class="action-box">
            <img src="images/icon-upload.svg" alt="" class="action">
          </div>
        </div>
      </main>

      <section class="dashboard board">
        <p class="dash-info">
          You’ve used <span class="num-emphasis">815 GB</span> of your storage
        </p>

        <div class="pictorial">
          <div class="slider slider-container">
            <div class="slider slider-data">
              <div class="used-dot"></div>
            </div>
          </div>
          <section class="data-limits">
            <section class="minmax">0 GB</section>
            <section class="minmax">1000 GB</section>
          </section>
        </div>

        <div class="floater">
          <p class="num-emphasis">185</p>
          <p class="floater-text"> GB left</p>

          <svg class="sv" width="25px" height="35px">
            <polygon fill=white points="25,0 25,35 0,0"></polygon>
          </svg>
        </div>
      </section>

      
    

  </body>
</html>
